services:
  nginx:
    environment:
      - TZ=America/Los_Angeles
    image: nginx:latest
    container_name: nginx
    restart: unless-stopped
    networks:
      lan:
         ipv4_address: 172.19.0.3
    ports:
      #- '80:80'
      - '443:443'
      #- "51820:51820/udp"
    volumes:
      - ./Nginx/conf/nginx.conf:/etc/nginx/nginx.conf
      - ./Nginx/certbot:/etc/letsencrypt
    depends_on:
      - journal
      - wg-easy

  journal:
    environment:
      - BIND_ADDRESS=0.0.0.0:5000
      - JWT_SECRET=12345678
    image: daydreamer767910/journal:latest
    container_name: journal
    networks:
      lan:
         ipv4_address: 172.19.0.4
           #ports:
      #- '5000:5000'
    restart: unless-stopped
    volumes:
      - ./journal/db:/app/db
      - ./journal/public:/app/public
      - ./journal/logs:/app/logs

  wg-easy:
    environment:
      # Change Language:
      # (Supports: en, ru, tr, no, pl, fr, de)
      - LANG=en
      # ⚠️ Required:
      # Change this to your host's public address
      - WG_HOST=oumass.duckdns.org
        #use the command below to generate hash password:
        #python3 -c "import bcrypt; print(bcrypt.hashpw(b'yourpassword', bcrypt.gensalt()).decode())"
        #- PASSWORD_HASH=$$2a$$12$$QZEXfjeCA2mNOS2GTaxwzeeJvbnkKGjR9AWfE7LCDkwQsTk.ltsZm
      - PASSWORD_HASH=$$2b$$12$$YTQh27QLgRUOpYnR56Wv4O4/KPRu2qwHP/5drcDi/lyfJOWWjx7x2
      # Optional:
      #
      #- WG_PORT=51820
      # - WG_DEFAULT_ADDRESS=10.8.0.x
      # - WG_MTU=1420
      # - WG_ALLOWED_IPS=192.168.15.0/24, 10.0.1.0/24
      # - WG_PERSISTENT_KEEPALIVE=25
    image: ghcr.io/wg-easy/wg-easy
    container_name: wg-easy
    volumes:
      - ./wg-easy/conf:/etc/wireguard
    restart: unless-stopped
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    networks:
      lan:
         ipv4_address: 172.19.0.5
    ports:
      - '51820:51820/udp'
      #- '51821:51821'
    sysctls:
      - net.ipv4.ip_forward=1
      - net.ipv4.conf.all.src_valid_mark=1

networks:
  lan:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.19.0.0/16
          gateway: 172.19.0.1

